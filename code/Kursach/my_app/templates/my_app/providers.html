{% extends 'base.html' %}
{% load static %}


{% block title %}
Поставщики
{% endblock %}


{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static 'my_app/table.css' %}">
{% endblock %}


{% block content %}
<h1>Поставщики</h1>

<form action="{% url 'create_provider_url' %}">
    <input type="submit" value="Создать">
</form>
<table>
    <thead>
        <th>Код</th>
        <th>Название</th>
        <th>Адрес</th>
    </thead>
    <tbody>
    {% for obj in objects %}
    <tr>
        {% for field in obj %}
        <td>{{ field }}</td>
        {% endfor %}
        <td>
            <form action="{% url 'providers_url' %}" method="post">
                {% csrf_token %}
                <button type="submit">Удалить</button>
                <input type="hidden" name="provider_id" value="{{obj.provider_id}}">
                <input type="hidden" name="address" value="{{obj.address}}">
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
